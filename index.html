<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <H1>Defeat the Goblins!</H1>
            <label>Your HP: </label><div id="yourHP"></div>
            <label>Goblins Destroyed: </label><div id="goblinsDestroyedDiv"></div>
            <div id="goldDiv"></div>
            <form name="form" id="form">
               <input name="goblinName" id="goblinName">
               <button id="goblinButton">Challenge Goblin</button>
            </form>
            <button id="reset" class="hide">Play Again?</button>
            <div id="goblinArea"></div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
